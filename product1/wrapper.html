<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table 360° Viewer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  #backButton {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 9999;
    padding: 10px 15px;
    font-size: 16px;
    background-color: rgba(0,0,0,0.7);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Zurück zum Hauptmenü -->
<button id="backButton" onclick="window.location.href='../index.html'">
  ← Zurück zum Menü
</button>

<!-- KeyShot-Viewer unverändert einbetten -->
<iframe src="index.html"></iframe>

</body>
</html>
