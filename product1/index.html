<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table 360 – 360°</title>

<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
  }
  #viewer {
    width: 100vw;
    height: 100vh;
    touch-action: none;
  }
</style>
</head>
<body>

<img id="viewer" src="images/0001.jpg" />

<script>
const frames = 36;
let current = 1;
let startX = 0;

const img = document.getElementById("viewer");

img.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

img.addEventListener("touchmove", e => {
  const delta = e.touches[0].clientX - startX;
  if (Math.abs(delta) > 10) {
    current += delta > 0 ? -1 : 1;
    if (current < 1) current = frames;
    if (current > frames) current = 1;
    img.src = images/${String(current).padStart(4, "0")}.jpg;
    startX = e.touches[0].clientX;
  }
});
</script>

</body>
</html>
