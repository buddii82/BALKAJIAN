<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Splash Screen */
#splash {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  letter-spacing: 1px;
  z-index: 9999;

/* Main Menu */
#menu {
  display: none;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-weight: 500;
  margin-bottom: 50px;
}

.button {
  width: 260px;
  padding: 18px;
  margin: 15px;
  font-size: 18px;
  border-radius: 14px;
  border: 1px solid #333;
  background: #111;
  color: white;
  cursor: pointer;
}

.button:active {
  background: #222;
}
</style>
</head>

<body>

<!-- Splash -->
<div id="splash">Loading…</div>

<!-- Menu -->
<div id="menu">
  <h1>My Products</h1>

  <button class="button" onclick="location.href='product1/wrapper.html'">

  </button>

  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';

  }, 1200);
</script>
